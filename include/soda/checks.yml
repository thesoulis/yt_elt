checks for yt_api:
  - missing_count("video_id") = 0
  - duplicate_count("video_id") = 0


  - likes_count_greater_than_video_views = 0 :
      name: Likes count should not be greater than video views
      likes_count_greater_than_video_views query: |
        SELECT COUNT(*) 
        FROM yt_api
        WHERE "video_likes" > "video_views";

  - comments_count_greater_than_video_views = 0:
      name : Comments count should not be greater than video views
      comments_count_greater_than_video_views query: |
        SELECT COUNT(*) 
        FROM yt_api
        WHERE "comment_count" > "video_views";